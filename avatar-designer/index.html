<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Avatar designer</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container avatar-designer-container">
          <h1 class="title">Avatar designer</h1>
          <p class="text">Upload your image or try one of the provided options:</p>
          <img class="avatar" src="./assets/squirrel-1.jpg" alt="squirrel">
          <!-- <img class="designer__avatar" src="./assets/squirrel-2.jpg" alt="squirrel"> -->
          <!-- <img class="designer__avatar" src="./assets/squirrel-3.jpg" alt="squirrel"> -->
          <div class="button-box">
            <button class="button">Image 1</button>
            <button class="button">Image 2</button>
            <button class="button">Image 3</button>
          </div>
          <p class="text input-text">Adjust border radius:</p>
            <input class="input" type="range">
          <p class="text input-text">Choose border color:</p>
            <input class="input" type="color">
        </div>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
