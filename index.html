<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Avatar designer</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Features</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container avatar-designer-container">
          <h1 class="title">Avatar designer</h1>
          <p class="text">Upload your image or try one of the provided options:</p>
          <div class="images-box">
            <img class="avatar" src="./assets/squirrel-1.jpeg" alt="squirrel">
            <img class="avatar avatar-none" src="./assets/squirrel-2.jpeg" alt="squirrel">
            <img class="avatar avatar-none" src="./assets/fox.jpg" alt="fox">
          </div>
          <div class="button-box">
            <button data-image="./assets/squirrel-1.jpeg" class="button">Image 1</button>
            <button data-image="./assets/squirrel-2.jpeg" class="button">Image 2</button>
            <button data-image="./assets/fox.jpg" class="button">Image 3</button>
          </div>
          <div class="input-file-box">
            <label class="input-file-lable" for="uploadButton">Choose file</label>
            <input class="input-file" type="file" accept="image/*" id="uploadButton">
          </div>
          <div class="input-box">
            <lable class="text input-text" for="input-range">Adjust border radius:</lable>
            <input class="input input-range" type="range" id="input-range" min="0" max="100" id="input-range">
          </div>
          <div class="input-box">
            <lable class="text input-text" for="input-color">Choose border color:</lable>
            <input class="input input-color" type="color" id="input-color" value="#FF851B">
          </div>
          <div class="input-box">
            <label class="text input-text" for="image-size">Resize the avatar:</label>
            <input class="input-range-size" type="range" id="image-size" min="100" max="200" value="128">
          </div>
        </div>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
